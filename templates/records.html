<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI - Enterprise Monitoring Interface</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <header class="header">
        <img src="./static/gis-seal.png" width="120" height="120" style="vertical-align:middle;horizontal-align:left;padding-bottom:16px;padding-right:2em;"/>
        <div style="display:inline-block;">
            <h1> Enterprise Monitoring Interface</h1>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="one-third">
                <section class="card" style="min-height: 100%;">
                    <h2>Navigation</h2>
                    <a href="./">ArcGIS Tools</a><br>
                    <a href="records.html">View Records</a>
                </section>
            </div>
            <div class="two-thirds">
                <section class="card">
                    <h2>Dashboard</h2>
                    <p>At-a-glance view of services, statuses, and users.</p>
                    <!-- Multiple buttons for different fetches -->
                    <a href="../activity.log" download="activity.log">
                    <button class="btn-primary" id="activity-log">Download activity log</button>
                    </a>
                </section>
                <div class="container">
                    <div class="one-half" style="padding-right:1%;">
                        <div class="output" id="output2"></div>
                            <section class="card">
                                <div class="response" id="response2"></div>
                            </section>
                        </div>
                    <div class="one-half" style="padding-left:1%;">
                        <div class="output" id="output3"></div>
                            <section class="card">
                                <div class="response" id="response3"></div>
                            </section>
                    </div>
                </div>
                <div class="container">
                    <div class="one-half" style="padding-right:1%;">
                        <div class="output" id="output4"></div>
                            <section class="card">
                                <div class="response" id="response4"></div>
                            </section>
                        </div>
                    <div class="one-half" style="padding-left:1%;">
                        <div class="output" id="output5"></div>
                            <section class="card">
                                <div class="response" id="response5"></div>
                            </section>
                    </div>
                </div>
            </div>

        </div>
        <section class="feedback">

        </section>
    </main>

    <footer class="footer">
        <p>For internal use only.</p>
    </footer>

    <script type="text/javascript" src="static/js/records.js"></script>

</body>
</html>
